{% extends 'hello/layout.html' %}
{% block title %}Add To Watch Movie{% endblock %}
{%block Head%} 
<ul class="nav nav-tabs">
    <li class="active"><a href="#">Home</a></li>
    <li><a href="#">Category 1</a></li>
    <li><a href="#">Category 2</a></li>
    <li><a href="#">Ctegory 3</a></li>
  </ul>
{%endblock%}
{%block body%}
<form action="{%url 'addMovie' %}" method="POST">
    {%csrf_token%}
    <div class="form-group">
      <label for="exampleInputId">Movie Id</label>
      <input type="number" class="form-control" id="videoId" name='movId'  placeholder="Enter Id Unique" required>
      <small id="Help" class="form-text text-muted">You Must Enter an Id Not Previously stored.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputTitle">Movie Title</label>
      <input type="text" class="form-control" id="title" name= 'movTitle' placeholder="Movie Title" required>
    </div>
    <div class="form-group">
      <label  for="url">Image Url</label>
      <input type="text" class="form-control" id="url" name= 'movUrl' placeholder="Movie URL" required>
    </div>
    <div class="form-group">
      <label for="exampleInputTitle">Movie File</label>
      <span class="glyphicon glyphicon-facetime-video"></span>
      <input type="file" class="form-control" id="title" name= 'movfile' placeholder="Movie File" required>
    </div>
    <div class="form-group">
      <label  for="url">Image Url</label>
      <select name="category" id="select" >
        {%for category in categories%}
            <option value="{{category.category_name}}">{{category.category_name}}</option>
        {%endfor%}
      </select>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{%endblock%}
