{% extends 'hello/addMovie.html' %}
{% block title %}Edit To Watch Movie{% endblock %}
{%block body%}
<form action="{%url 'addMovie' %}" method="POST">
    {%csrf_token%}
    <div class="form-group">
      <label for="exampleInputId">Movie Id</label>
      <input type="number" class="form-control" id="videoId" name='movId'  placeholder="Enter Id Unique" value="{{movie.Id}}" required>
      <small id="Help" class="form-text text-muted">You Must Enter an Id Not Previously stored.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputTitle">Movie Title</label>
      <input type="text" class="form-control" id="title" name= 'movTitle' placeholder="Movie Title" value="{{movie.title}}" required>
    </div>
    <div class="form-group">
      <label  for="url">Image Url</label>
      <input type="text" class="form-control" id="url" name= 'movUrl' placeholder="Movie URL" value="{{movie.img}}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{%endblock%}
