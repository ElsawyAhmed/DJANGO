{%extends 'hello/layout.html'%}
{%block title %}To Watch Movies{%endblock%}
{%block Head%}
   
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">Portfolio</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Add To Watch Films</a></li>
          <li><a href="#">To Watch List</a></li>
          
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
{%endblock%}
{%block body%} 
<div class="container-fluid bg-3 text-center">    
    <div class="row" style="display: flex;flex-direction: row;">
     <div class="col-sm-3" >
        {%for movie in movies%}
        <h3>{{movie.title}} {{movie.Id}}</h3>
        <img src="{{movie.img}}" class="img-responsive" style="width:100%" alt="Image">
        <button class="btn btn-success"  onclick="window.location.replace(`{%url 'removeMovie' movie.Id%}`)">Done</button>
        <button class="btn btn-primary"  onclick="window.location.replace(`{%url 'editMovie' movie.Id%}`)">Edit</button>
        {%endfor%}
    </div>
    </div>
 
  </div><br><br>
  
  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>
{%endblock%}
